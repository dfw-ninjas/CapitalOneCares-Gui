<!DOCTYPE html>
<html>
<head>
	<title>Parent Sign Up</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/signupparent.css">
</head>
<body>

<!--Main Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="index.html"><img id="logo" src="imgs/logo.gif" alt="fix it"></a>

	<ul class="navbar-nav navbar-right ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="intro.html">About COC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="signup.html">Getting Started</a>
      </li>
      <li class="nav-item">
        <a id="profilepic" class="nav-link" href="login.html">Log In</a>
      </li>
    </ul>
</nav>

<section class="container">
	<h2 class="mt-1 text-center">Parent Registration</h2>
	<form>
			<div class="row">
				<div class="col">
					<div class="form-row">
				<div class="form-group col-6">
					<label for="firstname">First name:</label>
					<input type="text" class="form-control" id="firstname" placeholder="e.g. John" required>
				</div>
				<div class="form-group col-6">
					<label for="lastname">Last name:</label>
					<input type="text" class="form-control" id="lastname" placeholder="e.g. Doe" required>
				</div>
			</div>
				<div class="form-group">
					<label for="email">Your email:</label>
					<input type="email" class="form-control" id="email" placeholder="e.g. username@example.com" required>
				</div>
				<div class="form-group">
					<label for="password">Set password:</label>
					<input type="password" class="form-control" id="password" required>
				</div>
				<div class="form-group">
					<label for="password2">Confirm password:</label>
					<input type="password" class="form-control" id="password2" required>
				</div>
				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="terms">
					<label class="form-check-label" for="terms" target="_blank" required>I agree to the <a href="https://app.termly.io/document/terms-of-use-for-website/0ae6834a-eaa6-4fc8-bf09-dda0af8dfb01" target="_blank">terms and conditions</a>.</label>
				</div>
			</div>
		</div>
		<div class="form-group row d-flex justify-content-between">
			<div class="col-6">
				<a class="btn btn-danger btn-block" href="index.html" role="button">Cancel</a>
			</div>
			<div class="col-6">
				<button type="submit" class="btn btn-success btn-block">Register</button>
			</div>
		</div>
	</form>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
